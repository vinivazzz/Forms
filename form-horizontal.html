<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>forms</title>
</head>
<body>
    
    <div class="container">

        <form>
            
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                    <input type="email" name="email" id="email" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Senha:</label>
                <div class="col-sm-10">
                    <input type="password" name="password" id="password" class="form-control">
                </div>
            </div> 
            
            <fieldset class="form-group">

                <div class="row">
                    <legend class="col-sm-2 col-form-label"> Opções </legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input type="radio" name="option" id="option1" value="1"  class="form-check-input" checked>
                                <label for="option1" class="form-check-label">Opção 1</label>
                            </div>

                            <div class="form-check">
                                <input type="radio" name="option" id="optin2" value="2"  class="form-check-input" >
                                <label for="option2" class="form-check-label">Opção 2</label>
                            </div>

                            <div class="form-check">
                                <input type="radio" name="option" id="option1" value="3"  class="form-check-input" >
                                <label for="option3" class="form-check-label">Opção 3</label>
                            </div>

                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button class="btn btn-primary">
                        Entrar
                    </button>
                </div>
            </div>
           
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    

</body>
</html>
