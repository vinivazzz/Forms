<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Form-validation</title>
</head>
<body>

<form novalidate class="needs-validation">
    <div class="container">

        <div class="row">

            <div class="col form-group">
                <label for="first">Primeiro nome</label>
                <input type="text" class="form-control" id="first" required>
            </div>

            <div class="col form-group">
                <label for="last">Ultimo nome</label>
                <input type="text" class="form-control" id="last" required>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-sm-3 form-group">
                <label for="zipcode">CEP</label>
                <input type="text" class="form-control" id="zipcode">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-9">
                <label for="adress">Endereço</label>
                <input type="text" class="form-control" id="adress">
            </div>
            <div class="col-sm-3">
                <label for="number">Numero</label>
                <input type="text" class="form-control" id="number">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="complement"> complemento</label>
                <input type="text" class="form-control" id="complement">
            </div>
            <div class="col-sm-6 form-group">
                <label for="district"> Bairro</label>
                <input type="text" class="form-control" id="district">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4 form-group">
                <label for="city">Cidade</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="col-6 col-sm-4 form-group">
                <label for="satte">Estado</label>
                <input type="text" class="form-control" id="satte">
            </div>
            <div class="col-6 col-sm-4 form-group">
                <label for="country">País</label>
                <input type="text" class="form-control" id="country">
            </div>
        </div>

        <hr> 
        
        <div class="row">
            <button type="submit" class="btn btn-primary btn-block">Salvar</button>
        </div>


    </div>
</form>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

    <script>
        /*
        $(() => {

            $('form').on('submit', e => {

                const form = e.target;

                if (form.checkvalidity() === false) {
                
                e.preventDefault();
                e.stopPropagation();

                }

            $(form).addClass('was-validated')

            });

        });



        */

        window.addEventListener('load', e =>{

            const form = document.querySelector('form');

            form.addEventListener('submit', es => {

                if (form.checkValidity() === false) {

                    es.preventDefault();
                    es.stopPropagation();

                }

                form.classList.add('was-validated')

            });

        });

    </script>

</body>
</html>
